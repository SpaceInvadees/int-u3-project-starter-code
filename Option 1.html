    <script>
    const text = 'You ignore their warning and enter the mansion.\nImmediately the mist surrounds you...\n\n\n\nYou are unable to sense anything, save for a door.';
    const speed = 100; // typing speed in milliseconds
    let i = 0;
    const door = document.getElementById("door");

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      } else {
        door.style.opacity = '0.5';
      }
    }

    // Start typing after DOM loads
    window.onload = typeWriter;
    </script>
